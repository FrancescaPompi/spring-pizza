<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Edit Pizza</title>
	</head>
	<body>
		<div class="container mt-4">
			<h1>Pizza <i class="fas fa-pizza-slice"></i></h1>
			<hr/>
			<form 
				id="pizza-form" 
				th:object="${pizza}"
				th:action="@{${edit} ? @{/pizze/edit/{id}(id=${pizza.id})} : @{/pizze/create}}"
				method="post"
			>
			<div class="row gy-2">
				<div class="col-12">
					<label class="form-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}">
				</div>
				<div class="col-12">
					<label class="form-label" for="descrizione">Descrizione</label>
					<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}">
				</div>
				<div class="col-12">
					<label class="form-label" for="prezzo">Prezzo</label>
					<input type="text" class="form-control" id="prezzo" th:field="*{prezzo}">
				</div>
				
				<!-- ingredienti -->
				<div>
				    <h4>Ingredienti</h4>
				    <div class="form-check" th:each="item : ${ingredientiList}">
				        <input class="form-check-input" type="checkbox" th:id="|ingredienti_${item.id}|" th:value="${item.id}" th:field="*{ingredienti}">
				        <label class="form-check-label" th:for="|ingredienti_${item.id}|" th:text="${item.nome}"></label>
				    </div>
				</div>
							
				<div class="col-12 d-flex d-flex-row">
					<button class="btn btn-primary me-2" type="submit">Save</button>
					<a class="btn btn-secondary" th:href="@{/}">Homepage</a>
				</div>
			</div>
			</form>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
