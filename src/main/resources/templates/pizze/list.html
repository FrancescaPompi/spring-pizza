<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Pizze</title>
	</head>
	<body>
    <div class="container">
        <h1 class="mt-4">Pizze</h1>
        <hr/>
        <div class="mb-3">
			<a class="btn btn-primary" th:href="@{/pizze/create}">Aggiungi pizza</a>
		</div>
        <ul class="list-group" th:if="${list.size() > 0}">
            <li class="list-group-item d-flex justify-content-between align-items-start" th:each="item : ${list}">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${item.nome}"></div>
                    <span th:text="${item.descrizione}"></span>
                </div>
                <span class="me-4" th:text="${item.prezzo}"></span>
                <span>
                	<a class="btn btn-primary" th:href="@{|/pizze/edit/${item.id}|}"><i class="fas fa-edit"></i></a>
                	<a class="btn btn-primary" th:href="@{|/pizze/delete/${item.id}|}" onclick="return confirm('Sei sicuro?')"><i class="fas fa-trash-alt"></i></a>
                </span>
            </li>
        </ul>
        <p th:unless="${list.size() > 0}">No elements in list</p>
    </div>
    <div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
